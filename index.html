<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- Linking google fonts for icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Search Section -->
    <div class="search-section">
      <div class="input-wrapper">
        <span class="material-symbols-rounded">
          search
          </span>
        <input type="search" placeholder="Enter a city name" class="search-input">
      </div>
      <button class="location-button">
        <span class="material-symbols-rounded">
          my_location
          </span>
      </button>
    </div>

        <!-- No results message -->
    <div class="no-results">
      <img src="icons/no-result.svg" alt="" class="weather-icon">
      <h3 class="title">Something went wrong!</h3>
      <p class="message">We're unable to retrieve the weather details. Ensure you've entered a valid city or try again later.</p>
    </div>

    <!-- Weather Section -->
    <div class="weather-section">
          <!-- Current weather -->
      <div class="current-weather">
        <img src="icons/clouds.svg" alt="" class="weather-icon">
        <h2 class="temperature">00 <span>Â°C</span></h2>
        <p class="description">Weather description</p>
      </div>

      <!-- Hourly Weather forecast list -->
      <div class="hourly-weather">
        <ul class="weather-list">
        </ul>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
